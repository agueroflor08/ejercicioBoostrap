<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bootstrap</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- Zona de menú -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
      <!--Tarjetas-->
      <div class="card-group">
        <div class="card">
          <img src="img/html.jpg" class="card-img-top" alt="imagen de fondo naranja con la palabra html y su logo en el medio">
          <div class="card-body">
            <h5 class="card-title">Titulo 1</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="img/css.jpg.crdownload" class="card-img-top" alt="imagen de fondo celeste con la palabra css en el medio y su logo">
          <div class="card-body">
            <h5 class="card-title">Titulo 2</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="img/bootstrap-social-share.png" class="card-img-top" alt="imagen de fondo violeta con la palabra Bootstrap y su logo en el medio">
          <div class="card-body">
            <h5 class="card-title">Titulo 3</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
          </div>
        </div>
      </div>
      <br>
      <!--Formulario-->
      <form>
        <div class="col mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="col mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="col mb-3">   
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Verificar
              </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
